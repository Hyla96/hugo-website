name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - uses: ryank90/action-hugo-firebase-deploy@master
        with:
          firebase-token: ${{ secrets.FIREBASE_TOKEN }}
          hugo-params: -D --minify